<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Dublin Bikes</title>

    <style>
        /* container to center map */
        #container {
            height: 100vh;
            display: flex;
            justify-content:center;
            align-items: center;
        }

        #map {
            height: 100vh;
            width: 100vw;
        }

        html, body {
            margin: 0;
            padding: 0;
        }

    </style>

</head>
<body>
    <!-- Navigation bar reference: https://www.youtube.com/watch?v=23bpce-5s8I -->
    <nav class="navbar navbar-expand-xl navbar-dark bg-dark">
        <a href="/" class="navbar-brand" style="font-size: 35px; padding-left: 10px;">Dublin Bikes</a>
        <button class="navbar-toggler me-3" type="button" 
        data-bs-toggle="collapse" data-bs-target="#navbarMenu" 
        aria-controls="navbarMenu" aria-expanded="false" aria-label="Toggle Navigation"
        >
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarMenu">
            <ul class="navbar-nav text-center ms-auto me-5">
                <li class="nav-item"><a href="/" class="nav-link">Plan Your Journey</a></li>
                <li class="nav-item"><a href="stations" class="nav-link">View Stations</a></li>
            </ul>
        </div>
    </nav>
    
    <!-- Container for the map -->
    <div id="container">
        <div id="map"></div>
    </div>

    <!-- Adding the clustering library to the page -->
    <script src="https://unpkg.com/@googlemaps/markerclusterer/dist/index.min.js"></script>

    <!-- JS code to create map and display station information -->
    <script>
        // Function to display a map of Dublin on the homepage
        function initMap() { 
            
            // Displays the map and zooms in on Dublin city center
            const dublin = { lat: 53.353510834205224, lng: -6.267703651900617}; 
            let mapOptions = {
                center: dublin, 
                zoom: 13.5,
            }

            // Puts new map into HTML div
            let map = new google.maps.Map(document.getElementById('map'), mapOptions);

            // Loads in the bike station information for each station
            var coordinates = JSON.parse('{{stations | tojson}}');

                // Creates a marker on the map for each station
                const markers = coordinates.map((position, i) => {
                    const marker = new google.maps.Marker({
                    position:  {lat: coordinates[i].position_lat, lng: coordinates[i].position_lng},
                    map : map,
                    title : coordinates[i].address,
                    });



                    // Creates a pop-up window for each station
                    const infowindow = new google.maps.InfoWindow({
                        content: '<div id="content"><h4>' + coordinates[i].address + '<h4></div>',
                    });

                    // Add function that displays pop-up window when a marker is clicked for each station marker
                    marker.addListener("click", () => {
                        infowindow.open({
                            anchor: marker,
                            map,
                            shouldFocus: false,
                        });
                    });
                    return marker;
                });
                

            // Cluster markers together
            const markerCluster = new markerClusterer.MarkerClusterer({ map, markers });          
        }
    </script>

    <!-- Connect to the google maps API -->
    <script src="https://maps.googleapis.com/maps/api/js?key={{ GMAPS_API_KEY }}&callback=initMap"></script>

    <!-- Bootstrap JS to make hamburger menu toggling work -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
