<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>

    <style>
    /* container to center map */
        #container {
            height: 100vh;
            display: flex;
            justify-content:center;
            align-items: center;
        }
        #map{
            height: 80vh;
            width: 80vw;
        }
        html,body{
            margin: 0;
            padding: 0;
        }

    </style>

</head>
<body>
    <!-- Navigation bar reference: https://www.youtube.com/watch?v=23bpce-5s8I -->
    <nav class="navbar navbar-expand-xl navbar-dark bg-dark">
        <a href="/" class="navbar-brand" style="font-size: 35px; padding-left: 10px;">Dublin Bikes</a>
        <button class="navbar-toggler me-3" type="button" 
        data-bs-toggle="collapse" data-bs-target="#navbarMenu" 
        aria-controls="navbarMenu" aria-expanded="false" aria-label="Toggle Navigation"
        >
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarMenu">
            <ul class="navbar-nav text-center ms-auto me-5">
                <li class="nav-item"><a href="/" class="nav-link">Plan Your Journey</a></li>
                <li class="nav-item"><a href="/" class="nav-link">View Stations</a></li>
            </ul>
        </div>
    </nav>

    <div id="container">
        <div id="map"></div>
    </div>
    <script>
        function initMap(){
            const dublin = { lat: 53.353510834205224, lng: -6.267703651900617};
            let mapOptions = {
                // center : new google.maps.LatLng('53.353510834205224', '-6.267703651900617'),
                center: dublin, 
                zoom: 10
            }
            let map = new google.maps.Map(document.getElementById('map'), mapOptions);

            const contentString =
            '<div id="content">' +
            '<div id="siteNotice">' +
            "</div>" +
            '<h2 id="firstHeading" class="firstHeading">Dublin</h2>' +
            '<div id="bodyContent">' +
            "<p><b>Dublin</b>, capital of the Republic of Ireland, is on Ireland’s " + 
            "east coast at the mouth of the River Liffey. Its historic buildings include " +
            "Dublin Castle, dating to the 13th century, and imposing St Patrick’s Cathedral, "+ 
            "founded in 1191. City parks include landscaped St Stephen’s Green and huge Phoenix" +
            " Park, containing Dublin Zoo. The National Museum of Ireland explores Irish heritage" + 
            " and culture.</p>" +
            '<p>Attribution: Dublin, <a href="https://en.wikipedia.org/wiki/Dublin">' +
            "</div>" +
            "</div>";

            const infowindow = new google.maps.InfoWindow({
            content: contentString,
            });
            const marker = new google.maps.Marker({
                position: dublin,
                map,
                title: "Uluru (Ayers Rock)",
            });

            marker.addListener("click", () => {
                infowindow.open({
                anchor: marker,
                map,
                shouldFocus: false,
                });
            });
        }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDcP0f3zq0S9Dlaxb6aTkdAfhANCosV230&callback=initMap"></script>

</body>
</html>
