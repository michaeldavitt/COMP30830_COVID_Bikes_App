{% extends "base.html" %}
{% block content %}
    <!-- Container for the map -->
    <div id="container">
        <div id="map"></div>
    </div>

    <!-- Adding the clustering library to the page -->
    <script src="https://unpkg.com/@googlemaps/markerclusterer/dist/index.min.js"></script>

    <!-- JS code to create map and display station information -->
    <script>var coordinates = JSON.parse('{{stations | tojson}}');</script>
    <script src="static/mapCode.js"></script>

    <!-- Connect to the google maps API -->
    <script src="https://maps.googleapis.com/maps/api/js?key={{ GMAPS_API_KEY }}&callback=initMap"></script>
{% endblock %}
